<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <style>
      h1 {
        font-size: 40px;
        color: green;
      }

      div {
        margin-bottom: 20px;
      }

      span {
        font-weight: bold;
      }

      .red-text {
        color: red;
      }

      .forestgreen-text {
        color: forestgreen;
      }

      .orange-text {
        color: orange;
      }

      .blue-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This is Week 2 - Homework 1</h1>
    <div><span>1st</span> text block!</div>
    <div class="red-text"><span>2nd</span> text block!</div>
    <div class="forestgreen-text"><span>3rd</span> text block!</div>
    <div class="orange-text"><span>4th</span> text block!</div>
    <div class="blue-text"><span>5th</span> text block!</div>

    <script>
      document
        .querySelector('.red-text')
        .addEventListener('click', function () {
          alert('red text is clicked!');
        });

      document
        .querySelector('.forestgreen-text')
        .addEventListener('click', function () {
          alert('forestgreen text is clicked!');
        });

      document
        .querySelector('.orange-text')
        .addEventListener('click', function () {
          alert('orange text is clicked!');
        });

      document
        .querySelector('.blue-text')
        .addEventListener('click', function () {
          alert('blue text is clicked!');
        });
    </script>
  </body>
</html>
