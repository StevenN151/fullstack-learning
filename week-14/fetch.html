<!DOCTYPE html>
<html>
  <head>
    <title>Get to know Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      img {
        max-height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container my-3">
      <div class="mb-3 text-center">
        <button class="btn btn-primary" data-component="load">
          Load Countries
        </button>
      </div>
      <ul class="list-group" data-component="list"></ul>
    </div>
    <script>
      let loadButton = document.querySelector('[data-component="load"]');
      let listGroup = document.querySelector('[data-component="list"]');

      loadButton.addEventListener('click', function () {
        fetch('https://restcountries.com/v3.1/all')
          .then(function (response) {
            return response.json();
          })
          .then(function (countries) {
            console.log(countries);

            let newContent = '';

            for (let i = 0; i < countries.length; i++) {
              let country = countries[i];

              newContent =
                newContent +
                `
                <li class="list-group-item">
                    <img src="${country.flags.svg}" /> ${country.name.official}</li>
                `;
            }

            listGroup.innerHTML = newContent;
          });
      });
    </script>
  </body>
</html>
