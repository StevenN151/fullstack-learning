<!DOCTYPE html>
<html>
  <head>
    <title>Get to know Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <nav
        class="navbar d-flex flex-nowrap p-3 mb-5 rounded position-sticky z-1 top-0 bg-body-tertiary"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">My Anime Vault</a>
        </div>
        <select class="form-select w-auto ms-auto p-2" data-component="filter">
          <option selected value="top">Top Anime</option>
          <option value="1">Action (5112)</option>
          <option value="2">Adventure (4050)</option>
          <option value="5">Avant Garde (894)</option>
        </select>
      </nav>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-secondary">
          <i class="bi bi-chevron-left"></i>Prev
        </button>
        <select class="form-select form-select-sm w-auto border-secondary">
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button type="button" class="btn btn-outline-secondary">
          Next<i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
    <script></script>
  </body>
</html>
