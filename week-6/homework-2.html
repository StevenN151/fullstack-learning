      //homework 9
      function getGrade(score) {
        if (score >= 90) {
          return 'A';
        }
        if (score >= 80 && score < 90) {
          return 'B';
        }
        if (score >= 70 && score < 80) {
          return 'C';
        }
        if (score >= 60 && score < 70) {
          return 'D';
        }
        if (score >= 50 && score < 60) {
          return 'E';
        } else score < 50;
        return 'F';
      }
      let test9 = getGrade(46);

      //homework 13
      function findAnimalIndex(animals, animalName) {
        for (let i = 0; i < animals.length; i++) {
          let currentAnimalName = animals[i];

            return i;
          }
        }

      );

      //homework 14
      function getNumbersLargerThanTen(numbers) {
        let bagOfNumber = [];
        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];
          if (currentNumber > 10) {
            bagOfNumber.push(currentNumber);
          }
        }
        return bagOfNumber;
      }

      function sum(numbers) {
        let total = 0;
        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];
          total = total + currentNumber;
        }
        return total;
