<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="homework.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="top-banner">
        <div class="top-banner-wrapper">
          <div class="top-banner-left">
            <button class="btn-primary" type="button">Pages</button>
            <button class="top-banner-left-btn" type="button">Features</button>
            <button class="top-banner-left-btn" type="button">Apps</button>
          </div>
          <div class="top-banner-right">
            <button class="svg" type="button">
              <img
                class="icon"
                src="https://www.svgrepo.com/show/499761/search.svg"
              />
            </button>
            <button class="svg" type="button">
              <img
                class="icon"
                src="https://www.svgrepo.com/show/366942/comp.svg"
              />
            </button>
            <button class="svg" type="button">
              <img
                class="icon"
                src="https://www.svgrepo.com/show/83165/equalizer.svg"
              />
            </button>
            <button class="svg" type="button">
              <img
                class="icon"
                src="https://www.svgrepo.com/show/528102/cart-3.svg"
              />
            </button>
            <button class="svg" type="button">
              <img
                class="icon"
                src="https://www.svgrepo.com/show/335824/blocks-and-arrows.svg"
              />
            </button>
            <button class="svg" type="button">
              <img
                class="icon"
                src="https://www.svgrepo.com/show/439912/group-conversation-fill.svg"
              />
            </button>
            <button class="svg" type="button">
              <img
                class="icon"
                src="https://www.svgrepo.com/show/365950/usa.svg"
              />
            </button>
            <button class="customer-info" type="button">
              <p class="customer-info-p">
                Hi, <span class="customer-name">Sean</span>
              </p>
              <div class="customer-symbol">S</div>
            </button>
          </div>
        </div>
        <div class="top-banner-second">
          <div class="top-banner-second-left">
            <h3>Wizard 4</h3>
            <span href="">Pages</span> . <span href="">Wizard 4</span>
          </div>
          <div class="top-banner-second-right">
            <button class="btn-primary" type="button">Actions</button>
            <img
              class="icon-1"
              href=""
              src="https://www.svgrepo.com/show/387601/folder-plus.svg"
            />
          </div>
        </div>
      </div>
      <div class="content">
        <div class="first-field">
          <div class="first-field-number">1</div>
          <div class="first-field-item">Add Account</div>
          <div class="first-field-item">Create Custom Account</div>
        </div>
        <div class="content-form">
          <form class="form-info">
            <div class="form-info-title">Enter your Account Details</div>

            <div class="form-items">
              <label
                >First Name
                <input class="input-1" type="text" name="first name" />
                <p>Please enter your first name</p>
              </label>
            </div>
            <div class="form-items">
              <label
                >Last name
                <input class="input-1" type="text" name="last name" />
                <p>Please enter your last name</p>
              </label>
            </div>
            <div class="form-phone-email">
              <div class="form-items">
                <label
                  >Phone
                  <input class="input" type="number" name="phone number" />
                  <p>Please enter your phone number</p>
                </label>
              </div>
              <div class="form-items">
                <label
                  >Email
                  <input class="input" type="email" name="email address" />
                  <p>Please enter your email address</p>
                </label>
              </div>
            </div>
            <div class="btn-next-box">
              <button class="btn-next">Next</button>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="footer-left">
          <div>About</div>
          <div>Team</div>
          <div>Contact</div>
        </div>
        <div class="footer-right">
          <img
            class="icon-footer"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAYhw6p0KD-sySiq3imh9p6ThDXN7LjTMGpg&usqp=CAU"
          />
          <div>Keenthemes</div>
        </div>
      </div>
    </div>
  </body>
</html>
