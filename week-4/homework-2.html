<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron:300,700,900"
    />
    <link rel="stylesheet" href="homework-2.css" />
  </head>
  <body>
    <div class="top-banner">
      <div class="top-banner-item top-banner-sydney">Sydney, AU</div>

      <div class="top-banner-item logo">
        <div class="logo-image moving-border">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj4rYqf4GWyrZbF8iuQHzgoUn5smGJX4_yqg&usqp=CAU"
          />
        </div>
        <div class="logo-text">Hoang Nguyen</div>
      </div>

      <div class="top-banner-item main-menu">
        <div class="main-menu-item active">
          <a href="/">Home</a>
        </div>
        <div class="main-menu-item">
          <a href="/">My Games</a>
        </div>
        <div class="main-menu-item">
          <a href="/">My Friends List</a>
        </div>
      </div>
    </div>

    <div class="mid-banner-record-list">
      <div class="record-item">
        <div class="record-item-title">Watched</div>
        <div class="record-item-content">
          <div>
            <div class="record-item-number">147</div>
            <div class="record-item-text">Movies</div>
          </div>
          <div>
            <div class="record-item-number">8</div>
            <div class="record-item-text">Series</div>
          </div>
          <div>
            <div class="record-item-number">01</div>
            <div class="record-item-text">Docs</div>
          </div>
        </div>
      </div>

      <div class="record-item">
        <div class="record-item-title">Game played</div>
        <div class="record-item-content">
          <div>
            <div class="record-item-number">110</div>
            <div class="record-item-text">Action</div>
          </div>
          <div>
            <div class="record-item-number">25</div>
            <div class="record-item-text">RPG</div>
          </div>
          <div>
            <div class="record-item-number">02</div>
            <div class="record-item-text">FPS</div>
          </div>
        </div>
      </div>

      <div class="record-item">
        <div class="record-item-title">Time Spent Sleeping</div>
        <div class="record-item-content">
          <div>
            <div class="record-item-number">34</div>
            <div class="record-item-text">Years</div>
          </div>
          <div>
            <div class="record-item-number">01</div>
            <div class="record-item-text">Months</div>
          </div>
          <div>
            <div class="record-item-number">06</div>
            <div class="record-item-text">Days</div>
          </div>
        </div>
      </div>
    </div>

    <div class="about-me container">
      <div class="about-me-image">
        <img
          src="https://media3.giphy.com/media/leuNkvf9pE6loEnjnb/source.gif"
        />
      </div>
      <div class="about-me-content">
        <div class="section-title">True fact</div>
        <ul>
          <li>Operator by morning</li>
          <li>Gymer by day</li>
          <li>Coder by night</li>
        </ul>
      </div>
    </div>

    <div class="container favourite-videos">
      <div class="section-title">My Favourite Videos</div>
      <div class="favourite-videos-list">
        <div class="favourite-videos-item moving-border">
          <iframe
            src="https://www.youtube.com/watch?v=yET2SBRuNm0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          >
          </iframe>
        </div>

        <div class="favourite-videos-item moving-border">
          <iframe
            src="https://www.youtube.com/watch?v=KyIZXUIPYks"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>

        <div class="favourite-videos-item moving-border">
          <iframe
            src="https://www.youtube.com/watch?v=TaZTsgc_bg8"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
