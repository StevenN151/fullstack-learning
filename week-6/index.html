<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
  </head>
  <body>
    <script>
      function isGreaterThanTen(number) {
        if (number > 10) {
          return true;
        } else {
          return false;
        }
      }
      let testNumber = 7;
      let result = isGreaterThanTen(testNumber);
      console.log(`is ${testNumber} Greater Than Ten`, result);

      function isGreaterThanTenAndSmallerThanFifteen(number) {
        if (number > 10 && number < 15) {
          return true;
        } else {
          return false;
        }
      }
      let testNum = 13;
      let anotherNumberTestResult =
        isGreaterThanTenAndSmallerThanFifteen(testNum);

      console.log(
        `Is ${testNum} larger than 10 and smaller than 15`,
        anotherNumberTestResult
      );

      function isGreaterThanTenOrSmallerThanZero(number) {
        if (number > 10 || number < 0) {
          return true;
        } else {
          return false;
        }
      }

      let justAnotherNumberTestResult = isGreaterThanTenOrSmallerThanZero(13);

      console.log(
        'Is -5 larger than 10 or smaller than 0',
        justAnotherNumberTestResult
      );
    </script>
  </body>
</html>
