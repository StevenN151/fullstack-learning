<!DOCTYPE html>
<html>
  <head>
    <title>Get to know Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="d-flex justify-content-center">Example heading</h1>
      <div class="d-flex justify-content-center">
        <span class="fw-bold">Question 1 .</span> What does HTML stand for ?
      </div>
      <div class="list-group mt-3 d-flex align-items-center">
        <button type="button" class="btn btn-outline-secondary mt-2 w-75">
          Hyper Text Markup Language
          <i class="icofont-tick-mark"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary mt-2 w-75">
          High Text Markup Language
        </button>
        <button type="button" class="btn btn-outline-secondary mt-2 w-75">
          Hyper Tabular Markup Language
        </button>
        <button type="button" class="btn btn-outline-secondary mt-2 w-75">
          None of these
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary mt-2 w-75">Next</button>
      </div>
    </div>
