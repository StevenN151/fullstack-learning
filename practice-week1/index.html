    <script>
      function add(x, y) {
        let total = x + y;
        return total;
      }
      function minus(x, y) {
        let result = x - y;
        return result;
      }
      function checkExamResult(score) {
        if (score >= 50) {
          return 'Pass';
        } else {
          return 'Fail';
        }
      }
      function sum(numbers) {
        let total = 0;
        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];

          total = total + currentNumber;
        }

        return total;
      }

      function getArrayAverage(numbers) {
        // To get the average of an array we need to
        // Get the total sum of all numbers inside an array
        let total = sum(numbers);

        // Divide the total sum above with the array.length

        let result = total / numbers.length;
        return result;
      }

      function addFromOneUntil(number) {
        if (typeof number !== 'number') {
          return false;
        }

        if (number < 1) {
          return number;
        }
        let total = 0;
        for (let i = 1; i <= number; i++) {
          total = total + i;
        }
        return total;
      }

      /*
      numbers = [1, 5, 7]

      total = 0;

      i = 0;
      numbers.length = 3

      currentNumber = numbers[i] ===> 1

      total = total + currentNumber ===> 0 + 1 ===> total = 1

      i =1 ;
      numbers.length = 3;
      currentNumber = numbers[i] ====> 5

      total = total + currentNumber ====> 1 + 5 ===> total = 6

      i =2 ;
      numbers.length = 3;
      currentNumber = numbers[i] ===> 7
      total = total + currentNumber ===> 6 + 7 ====> total = 13

      i =3

      i < numbers.length ===> 3 < 3 ====> false
      ====> exit loop
      */

      function divide(x, y) {
        return x / y;
      }

      function getAverage(x, y) {
        let total = add(x, y);

        let result = total / 2;

        return result;
      }

      function getGrade(score) {
        if (score >= 90) {
          return 'A';
        } else if (score >= 80) {
          return 'B';
        } else if (score >= 70) {
          return 'C';
        } else if (score >= 60) {
          return 'D';
        } else if (score >= 50) {
          return 'E';
        } else {
          return 'F';
        }
      }

      function getNumbersLargerThanTen(numbers) {
        let result = [];

        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];

          if (currentNumber > 10) {
            result.push(currentNumber);
          }
        }

        return result;
      }

      function uniqueItems(items) {
        let result = [];

        for (let i = 0; i < items.length; i++) {
          let currentItem = items[i];

          if (result.includes(currentItem) === false) {
            result.push(currentItem);
          }
        }

        return result;
      }

      function reverse(items) {
        let result = [];

        for (let i = items.length - 1; i >= 0; i--) {
          let currentItem = items[i];

          result.push(currentItem);
        }

        return result;
      }

      function uniqueInOrder(items) {
        let result = [];

        for (let i = 0; i < items.length; i++) {
          let currentItem = items[i];
          let nextItem = items[i + 1];

          if (currentItem !== nextItem) {
            result.push(currentItem);
          }
        }

        return result;
      }

      function reverseSetence(sentence) {
        let result = '';

        for (let i = sentence.length - 1; i >= 0; i--) {
          result = result + sentence[i];
        }

        return result;
      }

      function countCharacters(character, sentence) {
        if (character.length > 1) {
          return false;
        }

        let result = 0;

        for (let i = 0; i < sentence.length; i++) {
          let currentCharacter = sentence[i];

          if (currentCharacter === character) {
            result = result + 1;
          }
        }

        return result;
      }

      function removeItem(item, items) {
        let result = [];

        for (let i = 0; i < items.length; i++) {
          let currentItem = items[i];

          if (currentItem !== item) {
            result.push(currentItem);
          }
        }

        return result;
      }

      function getLargestNumber(numbers) {
        let result;

        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];

          if (i === 0 || currentNumber > result) {
            result = currentNumber;
          }
        }

        return result;
      }

      function getSecondLargestNumber(numbers) {
        if (numbers.length <= 1) {
          return false;
        }

        let largestNumber = getLargestNumber(numbers);
        let numbersWithoutTheLargestNumber = removeItem(largestNumber, numbers);
        let the2ndLargestNumber = getLargestNumber(
          numbersWithoutTheLargestNumber
        );

        return the2ndLargestNumber;
      }
