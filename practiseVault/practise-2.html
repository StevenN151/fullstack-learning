<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      .wrapper {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      input.input {
        width: 200px;
        height: 30px;
        border-radius: 5px;
        border: 1px solid black;
        margin-top: 10px;
      }
      .button {
        height: 35px;
        width: 200px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <input class="input" type="text" />
      <button class="button">Click me to open an alert</button>
    </div>

    <script>
      let button = document.querySelector('.button');
      let input = document.querySelector('.input');
      let buttonClick = function () {
        input.value = ' A button is clicked';
      };

      button.addEventListener('click', buttonClick);
    </script>
  </body>
</html>
