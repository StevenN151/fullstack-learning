<!DOCTYPE html>
<html>
  <head>
    <title>Get to know Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="top-banner">
      <nav class="navbar bg-light">
        <div class="container-fluid bg-dark">
          <a class="navbar-brand text-white" href="#">My app</a>
        </div>
      </nav>
    </div>
    <div class="container d-flex justify-content-between">
      <div class="d-flex justify-content-start col-md-2">
        <ul class="list-group">
          <li class="list-group-item border-white" href="#">
            <i class="bi bi-speedometer2"></i> Dashboard
          </li>
          <li class="list-group-item border-white" href="#">
            <i class="bi bi-file-earmark"></i> Order
          </li>
          <li class="list-group-item border-white" href="#">
            <i class="bi bi-cart"></i> Products
          </li>
        </ul>
      </div>
      <div class="content">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdn.thewirecutter.com/wp-content/media/2023/11/aio-computer-2048px-231515-2x1-1.jpg?auto=webp&quality=75&crop=2:1&width=1024"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.openart.ai/stable_diffusion/2e48fa8e1f7e60fceebfc26edb34b1150b27a452_2000x2000.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://img.baba-blog.com/2024/02/choosing-the-ideal-all-in-one-computer-in-2023-a-_00.jpg?x-oss-process=style%2Flarge"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <h3 class="text-black mt-2">Place new order</h3>
        <div class="d-flex justify-content-between">
          <div class="form-field">
            <div class="form-content">
              <div class="alert alert-primary" role="alert">
                <i class="bi bi-info-circle-fill"></i>
                Fill in the form below to place your order!
              </div>
              <div class="d-flex justify-content-between">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control w-100"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Password</label
                  >
                  <input type="email" class="form-control w-100" />
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <label for="exampleColorInput" class="form-label"
                >Color picker</label
              >
              <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
              />
            </div>
            <label for="exampleDataList" class="form-label">Address</label>
            <input
              class="form-control"
              list="datalistOptions"
              id="Address"
              placeholder="1234 Main St"
            />
            <label for="exampleDataList" class="form-label">Address 2</label>
            <input
              class="form-control"
              list="datalistOptions"
              id="Address 2"
              placeholder="Apartment, studio, or floor"
            />
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >City</label
              >
              <textarea class="form-control" id="City" rows="1"></textarea>
            </div>
            <div>
              <label>State</label>
              <select class="form-select" aria-label="Default select example">
                <option value="1">...</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Zip</label
              >
              <textarea class="form-control" id="Zip" rows="1"></textarea>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Check me out
              </label>
            </div>
            <div class="col-12 text-end">
              <button type="button" class="btn btn-primary">
                <i class="bi bi-send-arrow-up-fill me-2"></i>Sign in
              </button>
            </div>
          </div>
          <div class="form-side">
            <div class="card" style="width: 18rem">
              <img
                src="https://cdn.ttgtmedia.com/rms/onlineimages/hp_elitebook_mobile.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Special Title treatment</h5>
                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content
                </p>
                <a href="#" class="btn btn-outline-primary">Learn more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
