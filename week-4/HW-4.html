<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <style>
      body {
        background-color: black;
        padding-bottom: 80px;
      }
      .container {
        max-width: 1140px;
        margin: 0 auto;
      }
      .topbanner {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .topbanner-location {
        color: white;
      }
      .topbanner-image img {
        width: 40px;
      }
      .topbanner-habits {
        color: white;
      }
      .section-title {
        font-weight: bold;
        font-size: 30px;
        font-style: italic;
        color: crimson;
        margin: 30px;
      }
      .movies-list {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .movie-list img {
        width: 300px;
        margin: 20px;
        gap: 30px;
        border: 10px solid whitesmoke;
      }
      img:hover {
        transform: scale(1.2, 1.2) rotate(5deg);
        box-shadow: 2px 2px 10px gray;
      }
      .favourite-videos-list {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
    </style>
  </head>
